<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar REST API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h4>Daftar Kelas</h4>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" onclick="getClass()">
            Reload Kelas
        </button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-formulir">
            Tambah Kelas
        </button>
        <ul class="list-group" id="list-class">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
        </ul>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modal-formulir" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Formulir Kelas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="fullstack 6">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="fullstack 6">
                    </div>
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="postClass()">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API = `https://service-classroom.herokuapp.com/api/class`
        axios.get(API)
            .then(response => {
                const listKelasResponse = response.data.data
                let listHtml = ""
                listKelasResponse.forEach(element => {
                    listHtml += `<li class="list-group-item">${element.name}</li>`
                });
                document.getElementById("list-class").innerHTML = listHtml
            })
            .catch(err => console.log(err))

        const getClass = async () => {
            try {
                alert("geeet")
                const response = await axios.get(API)
                const listKelasResponse = response.data.data
                let listHtml = ""
                listKelasResponse.forEach(element => {
                    listHtml += `<li class="list-group-item">${element.name}</li>`
                });
                document.getElementById("list-class").innerHTML = listHtml
                console.log(response)
            } catch (error) {
                console.log(error)
            }
        }


        const postClass = async () => {
            const payload = {
                "name": "Ghany Abdillah Ersa",
                "description": "kelas fullstack adalah kelas koding yg asik dan seru",
                "startDate": "2021-10-17",
                "endDate": "2021-10-17"
            }
            try {
                alert("POOOSt")
                const response = await axios.post(API, payload)
                alert(response.data.msg)
                getClass()
            } catch (error) {
                console.log(error)
            }
        }

    </script>
</body>

</html>
